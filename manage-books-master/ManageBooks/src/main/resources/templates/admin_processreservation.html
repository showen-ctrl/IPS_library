<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約処理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_admin::homepage"></div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">予約処理</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>予約番号</th>
                <th>書名</th>
                <th>申請者</th>
                <th>期限切れ</th>
                <th>処理</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res: ${list}">
                <td th:text="${res.reservationId}"></td>
                <td th:text="${res.bname}"></td>
                <td th:text="${res.userName}"></td>
                <td th:if="${res.deadline!=null}" th:text="${#dates.format(res.deadline, 'yyyy-MM-dd')}"></td>
                <td th:if="${res.deadline==null}" th:text="更新待ち"></td>
                <td th:if="${res.deadline!=null}"><a th:href="'/admin/admin/'+${res.reservationId}+'/borrow'"><button type="button" class="btn btn-success">申請に同意します</button></a></td>
                <td th:if="${res.deadline==null}"><button type="button" class="btn btn-danger disabled">該当本は今在庫にありません</button></a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
