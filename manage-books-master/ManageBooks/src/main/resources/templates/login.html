<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>図書館システム</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/signin.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div class="container">
    <form class="form-signin" action="/admin/detail">
        <img src="/static/lib/images/ips.jpg" alt="leader" height="300" width="300">
        <h2 class="form-signin-heading">ログイン画面</h2>
        <label for="username" class="sr-only">ユーザー</label>
        <input type="text" class="form-control" placeholder="ユーザー" required autofocus name="username" id="username">
        <label for="password" class="sr-only">パスワード</label>
        <input type="password" name="password" class="form-control" placeholder="パスワード" id="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>


</body>
</html>
