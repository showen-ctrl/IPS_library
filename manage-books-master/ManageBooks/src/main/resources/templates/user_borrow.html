<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約状況</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_user::homepage"></div>
<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">借覧記録</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>借覧番号</th>
                <th>書名</th>
                <th>借覧日付</th>
                <th>締切日</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res: ${list}">
                <td th:text="${res.borrowId}"></td>
                <td th:text="${res.bname}"></td>
                <td th:text="${#dates.format(res.btime, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(res.deadline, 'yyyy-MM-dd')}"></td>
                <td th:if="${res.rtime==null}"><a th:href="'/admin/'+${res.borrowId}+'/return'"><button type="button" class="btn btn-primary">図書を返す</button></a></td>
                <td th:if="${res.rtime!=null}"><button type="button" class="btn btn-warn disabled">返却されました</button></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
