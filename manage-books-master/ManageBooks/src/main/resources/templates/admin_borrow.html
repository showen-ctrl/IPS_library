<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>借覧状況</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_admin::homepage"></div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">借覧状況</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>借覧番号</th>
                <th>書名</th>
                <th>借覧者</th>
                <th>借覧時間</th>
                <th>期限切れ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res: ${list}">
                <td th:text="${res.borrowId}"></td>
                <td th:text="${res.bname}"></td>
                <td th:text="${res.userName}"></td>
                <td th:text="${#dates.format(res.btime, 'yyyy-MM-dd')}"></td>
                <td th:if="${res.rtime==null}" th:text="${#dates.format(res.deadline, 'yyyy-MM-dd')}"></td>
                <td th:if="${res.rtime!=null}">
                    <button type="button" class="btn btn-warning disabled" th:text="${#dates.format(res.rtime, 'yyyy-MM-dd')}+'に返却されました'"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
